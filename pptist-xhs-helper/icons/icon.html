<!DOCTYPE html>
<html>
<head>
  <title>PPTist 小红书发布助手图标</title>
  <style>
    .icon {
      background: #FF2442;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin: 20px;
    }
    .icon-16 {
      width: 16px;
      height: 16px;
      font-size: 10px;
    }
    .icon-48 {
      width: 48px;
      height: 48px;
      font-size: 24px;
    }
    .icon-128 {
      width: 128px;
      height: 128px;
      font-size: 64px;
    }
  </style>
</head>
<body>
  <div class="icon icon-16">P</div>
  <div class="icon icon-48">P</div>
  <div class="icon icon-128">P</div>
  <p>请使用浏览器的截图功能，分别保存为 icon16.png、icon48.png 和 icon128.png</p>
</body>
</html>
